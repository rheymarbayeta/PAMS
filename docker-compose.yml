version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pams-backend
    restart: unless-stopped
    environment:
      DB_HOST: 192.168.11.26
      DB_PORT: 3310
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-dalaguete1000}
      DB_NAME: ${DB_NAME:-pams_db}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: http://192.168.11.17:6070
    ports:
      - "5040:5000"
    volumes:
      - backend_uploads:/app/uploads
      - ./backend/assets:/app/assets:ro
    networks:
      - pams-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://192.168.11.17:5040
    container_name: pams-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://192.168.11.17:5040
    ports:
      - "6070:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pams-network

networks:
  pams-network:
    driver: bridge

volumes:
  backend_uploads:
    driver: local
