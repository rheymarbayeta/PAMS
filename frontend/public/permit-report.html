<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  #report-container {
    max-width: 8.5in;
    height: 13in;
    margin: 20px auto;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .loading {
    padding: 40px;
    text-align: center;
    font-size: 18px;
    color: #666;
  }
  .error {
    padding: 20px;
    background-color: #fff3cd;
    border: 1px solid #ffc107;
    border-radius: 4px;
    color: #856404;
    margin: 20px;
  }
  .controls {
    padding: 15px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    text-align: right;
  }
  .btn {
    padding: 8px 16px;
    margin-left: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  .btn-print {
    background-color: #28a745;
  }
  .btn-print:hover {
    background-color: #1e7e34;
  }
  #page-container {
    padding: 0.5in;
    width: 8.5in;
    height: 13in;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  
  .hidden {
    display: none;
  }
  
  @page {
    size: 8.5in 13in;
    margin: 0.5in;
  }
  
  @media print {
    body {
      background: white;
      margin: 0;
      padding: 0;
    }
    #report-container {
      box-shadow: none;
      margin: 0;
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: none;
    }
    #page-container {
      padding: 0.5in;
      margin: 0;
      box-shadow: none;
      page-break-after: avoid;
    }
  }
</style>
<title>Generated Permit Report</title>
</head>
<body>
<div id="report-container">
  <div class="controls">
    <button class="btn btn-print" onclick="printReport()">Print Permit</button>
    <button class="btn" onclick="downloadPDF()">Download PDF</button>
  </div>
  
  <div id="loading" class="loading">
    <p>Loading permit report...</p>
  </div>
  
  <div id="error" class="error hidden"></div>
  
  <div id="report-content" class="hidden"></div>
</div>

<script>
// Get application ID from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const applicationId = urlParams.get('id') || urlParams.get('applicationId');
const authToken = urlParams.get('token') || localStorage.getItem('token') || '';

// Determine API base URL
let apiBaseUrl = '';
if (typeof window !== 'undefined') {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    apiBaseUrl = 'http://localhost:5000';
  } else {
    apiBaseUrl = window.location.origin.replace(':3000', ':5000');
  }
}

console.log('App ID:', applicationId);
console.log('API Base URL:', apiBaseUrl);
console.log('Auth Token:', authToken ? 'Present' : 'Missing');

document.addEventListener('DOMContentLoaded', function() {
  if (!applicationId) {
    showError('No application ID provided. Please pass ?id=<applicationId> in the URL.');
    return;
  }
  
  fetchPermitReport();
});

async function fetchPermitReport() {
  try {
    const assessmentUrl = `${apiBaseUrl}/api/applications/${applicationId}/assessment-record`;
    const applicationUrl = `${apiBaseUrl}/api/applications/${applicationId}`;
    const settingsUrl = `${apiBaseUrl}/api/settings`;
    
    const headers = {
      'Content-Type': 'application/json'
    };
    
    if (authToken) {
      headers['Authorization'] = `Bearer ${authToken}`;
    }
    
    console.log('Fetching assessment from:', assessmentUrl);
    
    const assessmentResponse = await fetch(assessmentUrl, {
      method: 'GET',
      headers: headers,
      credentials: 'include'
    });
    
    if (!assessmentResponse.ok) {
      if (assessmentResponse.status === 401) {
        throw new Error('Unauthorized. Please login again.');
      }
      if (assessmentResponse.status === 404) {
        throw new Error('Assessment record not found. Please submit the assessment first.');
      }
      throw new Error(`HTTP Error: ${assessmentResponse.status} ${assessmentResponse.statusText}`);
    }
    
    const assessmentData = await assessmentResponse.json();
    console.log('Assessment data loaded:', assessmentData);
    
    // Fetch application data to get permit type name
    let applicationData = {};
    try {
      console.log('\n========== FETCH APPLICATION DATA ==========');
      console.log('Fetching application from:', applicationUrl);
      
      const applicationResponse = await fetch(applicationUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (applicationResponse.ok) {
        applicationData = await applicationResponse.json();
        console.log('✅ Application data loaded successfully');
        console.log('Full applicationData:', applicationData);
        console.log('  - application_id:', applicationData.application_id);
        console.log('  - permit_type:', applicationData.permit_type);
        console.log('  - permit_type_id:', applicationData.permit_type_id);
        console.log('  - entity_id:', applicationData.entity_id);
        console.log('  - parameters:', applicationData.parameters);
        console.log('============================================\n');
      } else {
        console.error('❌ Application fetch failed with status:', applicationResponse.status);
      }
    } catch (appError) {
      console.error('❌ Could not fetch application data:', appError);
    }
    
    // Fetch permit type to get attribute details
    let permitTypeData = {};
    console.log('\n========== CHECKING PERMIT TYPE ID ==========');
    console.log('applicationData:', applicationData);
    console.log('applicationData.permit_type_id:', applicationData.permit_type_id);
    console.log('applicationData.permit_type:', applicationData.permit_type);
    console.log('============================================\n');
    
    if (applicationData.permit_type_id) {
      try {
        const permitTypeUrl = `${apiBaseUrl}/api/permit-types/${applicationData.permit_type_id}`;
        console.log('\n========== FETCH PERMIT TYPE ==========');
        console.log('Fetching permit type from:', permitTypeUrl);
        console.log('  - permit_type_id:', applicationData.permit_type_id);
        
        const permitTypeResponse = await fetch(permitTypeUrl, {
          method: 'GET',
          headers: headers,
          credentials: 'include'
        });
        if (permitTypeResponse.ok) {
          permitTypeData = await permitTypeResponse.json();
          console.log('✅ Permit type data loaded successfully');
          console.log('Full permitTypeData:', permitTypeData);
          console.log('  - permit_type_id:', permitTypeData.permit_type_id);
          console.log('  - permit_type_name:', permitTypeData.permit_type_name);
          console.log('  - description (from Permit_Types table):', permitTypeData.description);
          console.log('  - attribute_id:', permitTypeData.attribute_id);
          console.log('  - attribute_name:', permitTypeData.attribute_name);
          console.log('  - attribute_description (from Attributes table):', permitTypeData.attribute_description);
          console.log('=====================================\n');
        } else {
          console.error('❌ Permit type fetch failed with status:', permitTypeResponse.status);
          const errorText = await permitTypeResponse.text();
          console.error('Error response:', errorText);
        }
      } catch (permitError) {
        console.error('❌ Could not fetch permit type data:', permitError);
      }
    } else {
      console.error('❌ No permit_type_id found in applicationData');
      console.log('Available application data fields:', Object.keys(applicationData));
    }
    
    // Fetch settings
    let settings = {};
    try {
      const settingsResponse = await fetch(settingsUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (settingsResponse.ok) {
        settings = await settingsResponse.json();
      }
    } catch (settingsError) {
      console.warn('Could not fetch settings, using defaults:', settingsError);
    }
    
    // Fetch payment data
    let paymentData = {};
    try {
      const paymentUrl = `${apiBaseUrl}/api/applications/${applicationId}/payment`;
      console.log('Fetching payment from:', paymentUrl);
      
      const paymentResponse = await fetch(paymentUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (paymentResponse.ok) {
        const payments = await paymentResponse.json();
        if (payments && payments.length > 0) {
          paymentData = payments[0]; // Get the first/latest payment
          console.log('✅ Payment data loaded:', paymentData);
        }
      } else {
        console.warn('Payment fetch returned status:', paymentResponse.status);
      }
    } catch (paymentError) {
      console.warn('Could not fetch payment data:', paymentError);
    }
    
    renderReport(assessmentData, settings, applicationData, permitTypeData, paymentData);
  } catch (error) {
    console.error('Error fetching permit data:', error);
    showError(`Failed to load permit report: ${error.message}`);
  }
}

function renderReport(appData, settings = {}, applicationData = {}, permitTypeData = {}, paymentData = {}) {
  console.log('\n========== RENDER REPORT ==========');
  console.log('Input parameters:');
  console.log('  - appData:', appData);
  console.log('  - settings:', settings);
  console.log('  - applicationData:', applicationData);
  console.log('  - permitTypeData:', permitTypeData);
  console.log('  - paymentData:', paymentData);
  
  const reportHTML = generateReportHTML(appData, settings, applicationData, permitTypeData, paymentData);
  
  document.getElementById('report-content').innerHTML = reportHTML;
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('report-content').classList.remove('hidden');
  console.log('===================================\n');
}

function generateReportHTML(data, settings = {}, applicationData = {}, permitTypeData = {}, paymentData = {}) {
  const now = new Date();
  const currentYear = now.getFullYear();
  const yearEndDate = new Date(currentYear, 11, 31); // December 31 of current year
  
  // Function to format date as ordinal (1st, 2nd, 3rd, etc.)
  const formatDateWithOrdinal = (date) => {
    const day = date.getDate();
    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    const month = monthNames[date.getMonth()];
    const year = date.getFullYear();
    
    let ordinal = 'th';
    if (day % 10 === 1 && day !== 11) ordinal = 'st';
    else if (day % 10 === 2 && day !== 12) ordinal = 'nd';
    else if (day % 10 === 3 && day !== 13) ordinal = 'rd';
    
    return `${day}${ordinal} day of ${month} ${year}`;
  };
  
  console.log('\n========== GENERATE REPORT HTML ==========');
  console.log('Step 1 - Input Data:');
  console.log('  - data (appData):', data);
  console.log('  - settings:', settings);
  console.log('  - applicationData:', applicationData);
  console.log('  - permitTypeData:', permitTypeData);
  
  // Get permit type name from application data
  const permitTypeName = applicationData.permit_type || data.app_type || 'PERMIT';
  
  console.log('Step 2 - Permit Type Name:');
  console.log('  - applicationData.permit_type:', applicationData.permit_type);
  console.log('  - data.app_type:', data.app_type);
  console.log('  - permitTypeName (final):', permitTypeName);
  
  // Extract address components from application parameters
  const addressParameters = applicationData.parameters || [];
  let barangay = 'Poblacion';
  let municipality = 'Dalaguete';
  let province = 'Cebu';
  
  console.log('Step 3 - Address Parameters:');
  console.log('  - addressParameters:', addressParameters);
  
  // Try to get address components from parameters
  addressParameters.forEach(param => {
    const paramName = (param.param_name || '').toLowerCase();
    if (paramName.includes('barangay')) {
      barangay = param.param_value || barangay;
      console.log('  - Found barangay:', barangay);
    }
    if (paramName.includes('municipality')) {
      municipality = param.param_value || municipality;
      console.log('  - Found municipality:', municipality);
    }
    if (paramName.includes('province')) {
      province = param.param_value || province;
      console.log('  - Found province:', province);
    }
  });
  
  console.log('Step 4 - Final Address Components:');
  console.log('  - barangay:', barangay);
  console.log('  - municipality:', municipality);
  console.log('  - province:', province);
  
  // Get permit activities from permit_types description column
  // This comes directly from: Permit_Types table.description
  const permitActivities = permitTypeData.description || 
    'Permit to conduct business activities as specified by the local government unit.';
  
  console.log('Step 5 - Permit Activities (MAIN VARIABLE):');
  console.log('  - Source: Permit_Types table -> description column');
  console.log('  - permitTypeData.permit_type_id:', permitTypeData.permit_type_id);
  console.log('  - permitTypeData.permit_type_name:', permitTypeData.permit_type_name);
  console.log('  - permitTypeData.description (from Permit_Types.description):', permitTypeData.description);
  console.log('  - permitActivities (final value):', permitActivities);
  console.log('==========================================\n');
  
  const formatDate = (dateStr) => {
    if (!dateStr) return 'N/A';
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', { 
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  };

  const formatCurrency = (value) => {
    const num = parseFloat(value) || 0;
    return '₱ ' + num.toLocaleString('en-PH', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  };

  console.log('\n========== FINAL REPORT DATA ==========');
  console.log('All variables being used in template:');
  console.log('  - permitTypeName:', permitTypeName);
  console.log('  - data.business_name:', data.business_name);
  console.log('  - data.address:', data.address);
  console.log('  - permitActivities:', permitActivities);
  console.log('  - barangay:', barangay);
  console.log('  - municipality:', municipality);
  console.log('  - province:', province);
  console.log('  - now:', now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' }));
  console.log('=======================================\n');

  return `
    <div id="page-container">
      <!-- Content wrapper that grows to fill space -->
      <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-start;">
        <!-- Header -->
        <div style="text-align: center; margin-bottom: 20px; page-break-after: avoid;">
          <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 8px;">
            <img src="/dalaguete-logo.png" alt="Logo" style="height: 50px; width: auto;">
          </div>
          <div style="text-align: center; line-height: 1.2;">
            <div style="font-size: 11px; font-weight: bold;">REPUBLIC OF THE PHILIPPINES</div>
            <div style="font-size: 11px; font-weight: bold;">MUNICIPALITY OF DALAGUETE</div>
            <div style="font-size: 11px; font-weight: bold;">PROVINCE OF CEBU</div>
            <div style="font-size: 12px; font-weight: bold; margin-top: 2px;">MUNICIPAL TREASURER'S OFFICE</div>
          </div>
        </div>

        <!-- Permit Title -->
        <div style="text-align: center; margin-bottom: 30px; font-size: 50px; font-weight: bold; page-break-after: avoid; text-transform: uppercase; letter-spacing: 3px;">
          ${permitTypeName}
        </div>

        <!-- Certification Text -->
        <div style="text-align: center; margin-bottom: 30px; font-size: 18px; font-weight: bold; page-break-after: avoid; text-transform: uppercase;">
          IS HEREBY GRANTED TO
        </div>

        <!-- Business Information -->
        <div style="text-align: center; margin-bottom: 20px; font-size: 25px; page-break-after: avoid; text-transform: uppercase;">
          <div style="text-decoration: underline; font-weight: bold; margin-bottom: 10px;">
            ${data.business_name || 'N/A'}
          </div>
          <div style="font-weight: bold; font-size: 16px">
            <strong>Address:</strong> <strong>${data.address || 'N/A'}</strong>
          </div>
        </div>

        <!-- Permit Body -->
        <div style="text-align: justify; margin-bottom: 30px; margin-top: 40px; font-size: 18px; line-height: 1.6; page-break-after: avoid; margin-left: 40px; margin-right: 40px;">
          <p style="margin: 0; text-indent: 40px;">To conduct/engage in operating <strong>${permitActivities}</strong> at <strong>${barangay}, ${municipality}, ${province}</strong> on <strong>${now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</strong> up to <strong>${yearEndDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</strong> only.</p>
          <p style="margin: 32px 0 0 0; text-indent: 40px;">This PERMIT is valid on the dates specified above and is subject to all existing laws, rules and ordinance of the municipal government.</p>
          <p style="margin: 32px 0 0 0; text-indent: 40px;">Further, this office reserves the right to revoke this permit anytime should public safety and interest so warrant.</p>
          <p style="margin: 32px 0 0 0; text-indent: 40px;">Given this <strong>${formatDateWithOrdinal(now)}</strong> at <strong>Municipal Hall, Dalaguete, Cebu, Philippines.</strong></p>
        </div>
        
        <!-- Approval Section -->
        <div style="margin-top: 60px; margin-left: 40px; margin-right: 40px; font-size: 14px; line-height: 1.8;">
          <div style="margin-bottom: 20px;"><strong>APPROVED BY:</strong></div>
          <div style="margin-bottom: 5px;">
            <div style="font-weight: bold;">${settings.permit_signatory_name?.value || 'HON. NELIN B. TAMBIS, CPA, MPA'}</div>
            <div style="font-weight: normal;">${settings.permit_signatory_title?.value || 'MUNICIPAL MAYOR'}</div>
          </div>
          <div style="margin-top: 20px;">
            <div>PAID: ₱ ${paymentData.amount ? parseFloat(paymentData.amount).toLocaleString('en-PH', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '18,700.00'}</div>
            <div>O.R. NO: ${paymentData.official_receipt_no || '1238282'}</div>
            <div>DATE: ${paymentData.payment_date ? new Date(paymentData.payment_date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
            <div>Dalaguete, Cebu</div>
          </div>
        </div>
        
        <!-- Spacer to push footer down -->
        <div style="flex: 1;"></div>
      </div>

      <!-- Footer stays at bottom -->
      <div style="flex-shrink: 0; padding-top: 15px; border-top: 1px solid #ccc; text-align: center; font-size: 8px; color: #666;">
        <div>Generated by PAMS | Permit and Assessment Management System | Issued: ${now.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' })} | Page 1 of 1</div>
      </div>
    </div>
  `;
}

function printReport() {
  window.print();
}

async function downloadPDF() {
  alert('PDF download feature coming soon. Use Print > Save as PDF from your browser.');
}

function showError(message) {
  document.getElementById('error').textContent = message;
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('loading').classList.add('hidden');
}
</script>
</body>
</html>
