<script>
// Get application ID from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const applicationId = urlParams.get('id') || urlParams.get('applicationId');
const authToken = urlParams.get('token') || localStorage.getItem('token') || '';

// Determine API base URL
let apiBaseUrl = '';
if (typeof window !== 'undefined') {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    apiBaseUrl = 'http://localhost:5000';
  } else {
    apiBaseUrl = window.location.origin.replace(':3000', ':5000');
  }
}

console.log('App ID:', applicationId);
console.log('API Base URL:', apiBaseUrl);
console.log('Auth Token:', authToken ? 'Present' : 'Missing');

document.addEventListener('DOMContentLoaded', function() {
  if (!applicationId) {
    showError('No application ID provided. Please pass ?id=<applicationId> in the URL.');
    return;
  }
  
  fetchPermitReport();
});

async function fetchPermitReport() {
  try {
    const assessmentUrl = `${apiBaseUrl}/api/applications/${applicationId}/assessment-record`;
    const applicationUrl = `${apiBaseUrl}/api/applications/${applicationId}`;
    const settingsUrl = `${apiBaseUrl}/api/settings`;
    
    const headers = {
      'Content-Type': 'application/json'
    };
    
    if (authToken) {
      headers['Authorization'] = `Bearer ${authToken}`;
    }
    
    console.log('Fetching assessment from:', assessmentUrl);
    
    const assessmentResponse = await fetch(assessmentUrl, {
      method: 'GET',
      headers: headers,
      credentials: 'include'
    });
    
    if (!assessmentResponse.ok) {
      if (assessmentResponse.status === 401) {
        throw new Error('Unauthorized. Please login again.');
      }
      if (assessmentResponse.status === 404) {
        throw new Error('Assessment record not found. Please submit the assessment first.');
      }
      throw new Error(`HTTP Error: ${assessmentResponse.status} ${assessmentResponse.statusText}`);
    }
    
    const assessmentData = await assessmentResponse.json();
    console.log('Assessment data loaded:', assessmentData);
    
    // Fetch application data to get permit type name
    let applicationData = {};
    try {
      console.log('\n========== FETCH APPLICATION DATA ==========');
      console.log('Fetching application from:', applicationUrl);
      
      const applicationResponse = await fetch(applicationUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (applicationResponse.ok) {
        applicationData = await applicationResponse.json();
        console.log('‚úÖ Application data loaded successfully');
        console.log('Full applicationData:', applicationData);
        console.log('  - application_id:', applicationData.application_id);
        console.log('  - permit_type:', applicationData.permit_type);
        console.log('  - permit_type_id:', applicationData.permit_type_id);
        console.log('  - entity_id:', applicationData.entity_id);
        console.log('  - parameters:', applicationData.parameters);
        console.log('============================================\n');
      } else {
        console.error('‚ùå Application fetch failed with status:', applicationResponse.status);
      }
    } catch (appError) {
      console.error('‚ùå Could not fetch application data:', appError);
    }
    
    // Fetch permit type to get attribute details
    let permitTypeData = {};
    console.log('\n========== CHECKING PERMIT TYPE ID ==========');
    console.log('applicationData:', applicationData);
    console.log('applicationData.permit_type_id:', applicationData.permit_type_id);
    console.log('applicationData.permit_type:', applicationData.permit_type);
    console.log('============================================\n');
    
    if (applicationData.permit_type_id) {
      try {
        const permitTypeUrl = `${apiBaseUrl}/api/permit-types/${applicationData.permit_type_id}`;
        console.log('\n========== FETCH PERMIT TYPE ==========');
        console.log('Fetching permit type from:', permitTypeUrl);
        console.log('  - permit_type_id:', applicationData.permit_type_id);
        
        const permitTypeResponse = await fetch(permitTypeUrl, {
          method: 'GET',
          headers: headers,
          credentials: 'include'
        });
        if (permitTypeResponse.ok) {
          permitTypeData = await permitTypeResponse.json();
          console.log('‚úÖ Permit type data loaded successfully');
          console.log('Full permitTypeData:', permitTypeData);
          console.log('  - permit_type_id:', permitTypeData.permit_type_id);
          console.log('  - permit_type_name:', permitTypeData.permit_type_name);
          console.log('  - description (from Permit_Types table):', permitTypeData.description);
          console.log('  - attribute_id:', permitTypeData.attribute_id);
          console.log('  - attribute_name:', permitTypeData.attribute_name);
          console.log('  - attribute_description (from Attributes table):', permitTypeData.attribute_description);
          console.log('=====================================\n');
        } else {
          console.error('‚ùå Permit type fetch failed with status:', permitTypeResponse.status);
          const errorText = await permitTypeResponse.text();
          console.error('Error response:', errorText);
        }
      } catch (permitError) {
        console.error('‚ùå Could not fetch permit type data:', permitError);
      }
    } else {
      console.error('‚ùå No permit_type_id found in applicationData');
      console.log('Available application data fields:', Object.keys(applicationData));
    }
    
    // Fetch settings
    let settings = {};
    try {
      const settingsResponse = await fetch(settingsUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (settingsResponse.ok) {
        settings = await settingsResponse.json();
        console.log('‚úÖ Settings loaded:', settings);
      }
    } catch (settingsError) {
      console.warn('Could not fetch settings, using defaults:', settingsError);
    }
    
    // Fetch payment data
    let paymentData = {};
    try {
      const paymentUrl = `${apiBaseUrl}/api/applications/${applicationId}/payment`;
      console.log('Fetching payment from:', paymentUrl);
      
      const paymentResponse = await fetch(paymentUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (paymentResponse.ok) {
        const payments = await paymentResponse.json();
        if (payments && payments.length > 0) {
          paymentData = payments[0]; // Get the first/latest payment
          console.log('‚úÖ Payment data loaded:', paymentData);

      } else {

      }
    } catch (paymentError) {
      console.warn('Could not fetch payment data:', paymentError);
    }
    
    // Get assessment fees from assessmentData (already fetched)
    const assessmentFees = assessmentData.fees || [];
    console.log('‚úÖ Assessment fees:', assessmentFees);
    
    renderReport(assessmentData, settings, applicationData, permitTypeData, paymentData, assessmentFees);
  } catch (error) {
    console.error('Error fetching permit data:', error);
    showError(`Failed to load permit report: ${error.message}`);
  }
}

function renderReport(appData, settings = {}, applicationData = {}, permitTypeData = {}, paymentData = {}, assessmentFees = []) {
  console.log('\n========== RENDER REPORT ==========');
  console.log('Input parameters:');
  console.log('  - appData:', appData);
  console.log('  - settings:', settings);
  console.log('  - applicationData:', applicationData);
  console.log('  - permitTypeData:', permitTypeData);
  console.log('  - paymentData:', paymentData);
  console.log('  - assessmentFees:', assessmentFees);
  
  const reportHTML = generateReportHTML(appData, settings, applicationData, permitTypeData, paymentData, assessmentFees);
  
  document.getElementById('report-content').innerHTML = reportHTML;
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('report-content').classList.remove('hidden');
  
  // Auto-size permit title to fit on one line
  setTimeout(() => {

  }, 100);
  
  console.log('===================================\n');
}

// Function to adjust permit title font size to fit on one line
function adjustPermitTitleSize() {
  const titleElement = document.getElementById('permit-title');
  if (!titleElement) return;
  
  const container = titleElement.parentElement;
  const maxWidth = container.offsetWidth - 80; // Account for margins
  
  let fontSize = 70; // Start with max font size (biggest in document)
  const minFontSize = 36; // Minimum font size, still bigger than other text
  
  titleElement.style.fontSize = fontSize + 'px';
  
  // Reduce font size until text fits on one line
  while (titleElement.scrollWidth > maxWidth && fontSize > minFontSize) {
    fontSize -= 2;
    titleElement.style.fontSize = fontSize + 'px';
  }
  
  console.log('Permit title font size adjusted to:', fontSize + 'px');
}

/**
 * Check if permit activities should be displayed in tabular format
 * based on the settings configuration
 * 
 * Settings format (permit_tabular_display_conditions):
 * JSON array of conditions, e.g.:
 * [
 *   { "attribute_name": "PERYA", "display_mode": "table_with_quantity" },
 *   { "attribute_name": "SPECIAL_PERMIT", "display_mode": "table_with_quantity" },
 *   { "permit_type_name": "Amusement Permit", "display_mode": "table_with_quantity" }
 * ]
 * 
 * display_mode options:
 * - "table_with_quantity": Shows fee name and quantity in a table
 * - "table_simple": Shows just fee names in a table
 * - "paragraph" (default): Shows as regular paragraph text
 */
function getPermitActivitiesDisplayMode(settings, permitTypeData) {
  // Get the tabular display conditions from settings
  const conditionsStr = settings.permit_tabular_display_conditions?.value;
  
  if (!conditionsStr) {
    console.log('No tabular display conditions found in settings, using default paragraph mode');
    return { mode: 'paragraph' };
  }
  
  try {
    const conditions = JSON.parse(conditionsStr);
    console.log('Parsed tabular display conditions:', conditions);
    
    // Check each condition
    for (const condition of conditions) {
      // Check by attribute_name
      if (condition.attribute_name && 
          permitTypeData.attribute_name && 
          permitTypeData.attribute_name.toUpperCase() === condition.attribute_name.toUpperCase()) {
        console.log(`‚úÖ Matched condition by attribute_name: ${condition.attribute_name}`);
        return { mode: condition.display_mode || 'table_with_quantity', condition };
      }
      
      // Check by permit_type_name
      if (condition.permit_type_name && 
          permitTypeData.permit_type_name && 
          permitTypeData.permit_type_name.toUpperCase() === condition.permit_type_name.toUpperCase()) {
        console.log(`‚úÖ Matched condition by permit_type_name: ${condition.permit_type_name}`);
        return { mode: condition.display_mode || 'table_with_quantity', condition };
      }
      
      // Check by attribute_id
      if (condition.attribute_id && 
          permitTypeData.attribute_id === condition.attribute_id) {
        console.log(`‚úÖ Matched condition by attribute_id: ${condition.attribute_id}`);
        return { mode: condition.display_mode || 'table_with_quantity', condition };
      }
    }
    
    console.log('No matching conditions found, using default paragraph mode');
    return { mode: 'paragraph' };
  } catch (parseError) {
    console.error('Error parsing tabular display conditions:', parseError);
    return { mode: 'paragraph' };
  }
}

/**
 * Generate HTML for permit activities based on display mode
 */
function generatePermitActivitiesHTML(displayInfo, permitActivities, assessmentFees, barangay, municipality, province, now, yearEndDate) {
  const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
  const startDate = now.toLocaleDateString('en-US', dateOptions);
  const endDate = yearEndDate.toLocaleDateString('en-US', dateOptions);
  
  if (displayInfo.mode === 'table_with_quantity' && assessmentFees.length > 0) {
    // Generate table with fee names and quantities
    let tableRows = assessmentFees
      .filter(fee => fee.quantity && fee.quantity > 0) // Only show fees with quantity
      .map(fee => `
        <tr>
          <td>${fee.fee_name}</td>
          <td class="qty">${fee.quantity}</td>
        </tr>
      `).join('');
    
    // If no fees with quantity, fall back to showing all fees
    if (!tableRows) {
      tableRows = assessmentFees.map(fee => `
        <tr>
          <td>${fee.fee_name}</td>
          <td class="qty">${fee.quantity || 1}</td>
        </tr>
      `).join('');
    }
    
    return `
      <p style="margin: 0; text-indent: 40px;">To conduct/engage in operating the following at <strong>${barangay}, ${municipality}, ${province}</strong>:</p>
      <table class="permit-activities-table" style="margin: 15px auto; width: 80%;">
        <thead>
          <tr>
            <th>Activity / Item</th>
            <th style="text-align: center; width: 100px;">Quantity</th>
          </tr>
        </thead>
        <tbody>
          ${tableRows}
        </tbody>
      </table>
      <p style="margin: 10px 0 0 0; text-indent: 40px;">Valid from <strong>${startDate}</strong> up to <strong>${endDate}</strong> only.</p>
    `;
  } else if (displayInfo.mode === 'table_simple' && assessmentFees.length > 0) {
    // Generate simple table with just fee names
    const tableRows = assessmentFees.map(fee => `
      <tr>
        <td>${fee.fee_name}</td>
      </tr>
    `).join('');
    
    return `
      <p style="margin: 0; text-indent: 40px;">To conduct/engage in operating the following at <strong>${barangay}, ${municipality}, ${province}</strong>:</p>
      <table class="permit-activities-table" style="margin: 15px auto; width: 60%;">
        <thead>
          <tr>
            <th>Activity / Item</th>
          </tr>
        </thead>
        <tbody>
          ${tableRows}
        </tbody>
      </table>
      <p style="margin: 10px 0 0 0; text-indent: 40px;">Valid from <strong>${startDate}</strong> up to <strong>${endDate}</strong> only.</p>
    `;
  } else {
    // Default paragraph mode
    return `
      <p style="margin: 0; text-indent: 40px;">To conduct/engage in operating <strong>${permitActivities}</strong> at <strong>${barangay}, ${municipality}, ${province}</strong> on <strong>${startDate}</strong> up to <strong>${endDate}</strong> only.</p>
    `;
  }
}

/**
 * Check if content overflows and needs pagination
 * This runs after the report is rendered
 */
function checkAndApplyPagination() {
  const reportContent = document.getElementById('report-content');
  const firstPage = document.querySelector('.page');
  
  if (!firstPage) return;
  
  const pageHeight = 13 * 96; // 13 inches in pixels (96 DPI)
  const contentHeight = firstPage.scrollHeight;
  
  console.log('Page height limit:', pageHeight, 'px');
  console.log('Content height:', contentHeight, 'px');
  
  if (contentHeight > pageHeight) {
    console.log('‚ö†Ô∏è Content overflows! Pagination may be needed.');
    // The CSS page-break rules will handle this during print/PDF generation
    // We just need to update page numbers
  }
  
  updatePageNumbers();
}

/**
 * Update page numbers in the document
 */
function updatePageNumbers() {
  const pages = document.querySelectorAll('.page');
  const totalPages = pages.length;
  
  pages.forEach((page, index) => {
    const pageNumEl = page.querySelector('.page-number');
    const totalPagesEl = page.querySelector('.total-pages');
    
    if (pageNumEl) pageNumEl.textContent = index + 1;
    if (totalPagesEl) totalPagesEl.textContent = totalPages;
  });
}

function printReport() {
  window.print();
}

/**
 * Download the permit report as a PDF file
 * Uses html2pdf.js library for client-side PDF generation
 */
async function downloadPDF() {
  const pdfBtn = document.getElementById('pdf-btn');
  const originalText = pdfBtn.innerHTML;
  
  try {
    // Disable button and show loading state
    pdfBtn.disabled = true;
    pdfBtn.innerHTML = '‚è≥ Generating PDF...';
    
    // Get the report content
    const element = document.getElementById('report-content');
    
    if (!element || element.classList.contains('hidden')) {
      throw new Error('Report content not loaded yet');
    }
    
    // Get metadata for filename
    const meta = window.permitReportMeta || {};
    const businessName = (meta.businessName || 'Permit').replace(/[^a-zA-Z0-9]/g, '_');
    const date = new Date().toISOString().split('T')[0];
    const filename = `Permit_${businessName}_${date}.pdf`;
    
    // Configure PDF options for 8.5 x 13 inch (Legal size)
    const opt = {
      margin: [0.5, 0.5, 0.5, 0.5], // inches: top, left, bottom, right
      filename: filename,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { 
        scale: 2,
        useCORS: true,
        allowTaint: true,
        logging: false,
        letterRendering: true
      },
      jsPDF: { 
        unit: 'in', 
        format: [8.5, 13], // Legal size
        orientation: 'portrait'
      },
      pagebreak: { 
        mode: ['avoid-all', 'css', 'legacy'],
        before: '.page-break-before',
        after: '.page-break-after',
        avoid: '.avoid-break'
      }
    };
    
    console.log('Generating PDF with options:', opt);
    
    // Generate and download the PDF
    await html2pdf().set(opt).from(element).save();
    
    console.log('‚úÖ PDF generated successfully:', filename);
    
    // Show success message briefly
    pdfBtn.innerHTML = '‚úÖ Downloaded!';
    setTimeout(() => {
      pdfBtn.innerHTML = originalText;
      pdfBtn.disabled = false;
    }, 2000);
    
  } catch (error) {
    console.error('‚ùå Error generating PDF:', error);
    alert('Error generating PDF: ' + error.message);
    pdfBtn.innerHTML = originalText;
    pdfBtn.disabled = false;
  }
}

function showError(message) {
  document.getElementById('error').textContent = message;
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('loading').classList.add('hidden');
}
