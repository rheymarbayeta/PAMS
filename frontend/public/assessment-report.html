<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  #report-container {
    max-width: 1000px;
    margin: 20px auto;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .loading {
    padding: 40px;
    text-align: center;
    font-size: 18px;
    color: #666;
  }
  .error {
    padding: 20px;
    background-color: #fff3cd;
    border: 1px solid #ffc107;
    border-radius: 4px;
    color: #856404;
    margin: 20px;
  }
  .controls {
    padding: 15px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    text-align: right;
  }
  .btn {
    padding: 8px 16px;
    margin-left: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  .btn-print {
    background-color: #28a745;
  }
  .btn-print:hover {
    background-color: #1e7e34;
  }
  #page-container {
    padding: 40px;
  }
  @media print {
    body {
      background: white;
    }
    #report-container {
      box-shadow: none;
      margin: 0;
    }
    .controls {
      display: none;
    }
  }
</style>
<title>Generated Assessment Report</title>
</head>
<body>
<div id="report-container">
  <div class="controls">
    <button class="btn btn-print" onclick="printReport()">Print Report</button>
    <button class="btn" onclick="downloadPDF()">Download PDF</button>
  </div>
  
  <div id="loading" class="loading">
    <p>Loading assessment report...</p>
  </div>
  
  <div id="error" style="display:none;" class="error"></div>
  
  <div id="report-content" style="display:none;"></div>
</div>

<script>
// Get application ID from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const applicationId = urlParams.get('id') || urlParams.get('applicationId');
const authToken = urlParams.get('token') || localStorage.getItem('token') || '';

// Determine API base URL
let apiBaseUrl = '';
if (typeof window !== 'undefined') {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    apiBaseUrl = 'http://localhost:5000';
  } else {
    apiBaseUrl = window.location.origin.replace(':3000', ':5000');
  }
}

console.log('App ID:', applicationId);
console.log('API Base URL:', apiBaseUrl);
console.log('Auth Token:', authToken ? 'Present' : 'Missing');

document.addEventListener('DOMContentLoaded', function() {
  if (!applicationId) {
    showError('No application ID provided. Please pass ?id=<applicationId> in the URL.');
    return;
  }
  
  fetchAssessmentReport();
});

async function fetchAssessmentReport() {
  try {
    // First fetch the assessment record
    const assessmentUrl = `${apiBaseUrl}/api/applications/${applicationId}/assessment-record`;
    
    const headers = {
      'Content-Type': 'application/json'
    };
    
    if (authToken) {
      headers['Authorization'] = `Bearer ${authToken}`;
    }
    
    console.log('Fetching assessment from:', assessmentUrl);
    
    const assessmentResponse = await fetch(assessmentUrl, {
      method: 'GET',
      headers: headers,
      credentials: 'include'
    });
    
    if (!assessmentResponse.ok) {
      if (assessmentResponse.status === 401) {
        throw new Error('Unauthorized. Please login again.');
      }
      if (assessmentResponse.status === 404) {
        throw new Error('Assessment record not found. Please submit the assessment first.');
      }
      throw new Error(`HTTP Error: ${assessmentResponse.status} ${assessmentResponse.statusText}`);
    }
    
    const assessmentData = await assessmentResponse.json();
    console.log('Assessment data loaded:', assessmentData);
    renderReport(assessmentData);
  } catch (error) {
    console.error('Error fetching assessment data:', error);
    showError(`Failed to load assessment report: ${error.message}`);
  }
}

function renderReport(appData) {
  const reportHTML = generateReportHTML(appData);
  
  document.getElementById('report-content').innerHTML = reportHTML;
  document.getElementById('loading').style.display = 'none';
  document.getElementById('report-content').style.display = 'block';
}

function generateReportHTML(data) {
  const now = new Date();
  
  const formatDate = (dateStr) => {
    if (!dateStr) return 'N/A';
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', { 
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  };
  
  const formatCurrency = (value) => {
    const num = parseFloat(value) || 0;
    return '₱ ' + num.toLocaleString('en-PH', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  };
  
  // Group fees by category
  const feesByCategory = {};
  let categoryOrder = [];
  
  if (data.fees && Array.isArray(data.fees)) {
    data.fees.forEach(fee => {
      const category = fee.category_name || 'Other Charges';
      if (!feesByCategory[category]) {
        feesByCategory[category] = [];
        categoryOrder.push(category);
      }
      feesByCategory[category].push(fee);
    });
  }
  
  // Sort categories: Regulatory first, then others
  categoryOrder.sort((a, b) => {
    const aIsReg = a.toLowerCase().includes('regulatory') || a.toLowerCase().includes('reg');
    const bIsReg = b.toLowerCase().includes('regulatory') || b.toLowerCase().includes('reg');
    if (aIsReg && !bIsReg) return -1;
    if (!aIsReg && bIsReg) return 1;
    return a.localeCompare(b);
  });
  
  // Build category rows
  let feesHtml = '';
  let totalAmount = 0;
  let totalDiscount = 0;
  let totalSurcharge = 0;
  let totalInterest = 0;
  let totalFees = 0;
  
  categoryOrder.forEach((category, categoryIndex) => {
    const categoryFees = feesByCategory[category];
    const isLastCategory = categoryIndex === categoryOrder.length - 1;
    
    feesHtml += `
      <tr style="background-color: transparent; font-weight: bold;">
        <td style="border: none; padding: 4px;">${category}</td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
      </tr>
    `;
    
    categoryFees.forEach((fee, feeIndex) => {
      const isLastFee = isLastCategory && feeIndex === categoryFees.length - 1;
      const borderStyle = isLastFee ? 'border-bottom: 2px solid #333;' : '';
      
      const feeAmount = parseFloat(fee.amount || 0);
      const feeSurcharge = parseFloat(fee.surcharge || 0);
      const feeInterest = parseFloat(fee.interest || 0);
      const feeTotal = parseFloat(fee.total || fee.amount || 0);
      
      totalAmount += feeAmount;
      totalSurcharge += feeSurcharge;
      totalInterest += feeInterest;
      totalFees += feeTotal;
      
      feesHtml += `
        <tr style="${borderStyle}">
          <td style="border: none; padding: 3px; padding-left: 20px;">${fee.fee_name}</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatCurrency(feeAmount)}</td>
          <td style="border: none; padding: 3px; text-align: right;">₱ 0.00</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatCurrency(feeSurcharge)}</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatCurrency(feeInterest)}</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatCurrency(feeTotal)}</td>
        </tr>
      `;
    });
  });
  
  // Add totals row
  feesHtml += `
    <tr style="font-weight: bold; background-color: transparent;">
      <td style="border: none; padding: 4px;">TOTAL</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatCurrency(totalAmount)}</td>
      <td style="border: none; padding: 4px; text-align: right;">₱ 0.00</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatCurrency(totalSurcharge)}</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatCurrency(totalInterest)}</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatCurrency(totalFees)}</td>
    </tr>
  `;
  
  return `
  <div id="page-container">
    <div style="padding: 40px; font-family: Arial, sans-serif; line-height: 1.6;">
      <!-- Logo and Header -->
      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px; page-break-after: avoid;">
        <div style="flex-shrink: 0; margin-right: 20px;">
          <img src="/dalaguete-logo.png" alt="Logo" style="height: 60px; width: auto;">
        </div>
        <div style="text-align: center; line-height: 1.2;">
          <div style="font-size: 12px; font-weight: bold;">REPUBLIC OF THE PHILIPPINES</div>
          <div style="font-size: 12px; font-weight: bold;">MUNICIPALITY OF DALAGUETE</div>
          <div style="font-size: 12px; font-weight: bold;">PROVINCE OF CEBU</div>
          <div style="font-size: 14px; font-weight: bold; margin-top: 3px;">MUNICIPAL TREASURER'S OFFICE</div>
        </div>
      </div>
      
      <div style="text-align: center; margin-bottom: 25px; font-size: 16px; font-weight: bold; page-break-after: avoid;">
        ASSESSMENT RECORD
      </div>
      
      <!-- Application Info -->
      <div style="margin-bottom: 20px; font-size: 12px; page-break-after: avoid;">
        <table style="width: 100%; border-collapse: collapse;">
          <tr>
            <td style="width: 50%; vertical-align: top;">
              <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 80px;">Trade Name:</strong> ${data.business_name || 'N/A'}</div>
              <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 80px;">Address:</strong> ${data.address || 'N/A'}</div>
              <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 80px;">Proprietor:</strong> ${data.owner_name || 'N/A'}</div>
            </td>
            <td style="width: 50%; vertical-align: top; padding-left: 20px;">
              <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 120px;">Application No:</strong> ${data.app_number || 'N/A'}</div>
              <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 120px;">Date:</strong> ${formatDate(data.app_date)}</div>
              <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 120px;">Type:</strong> ${data.app_type || 'NEW'} (${new Date(data.app_date).getFullYear()})</div>
            </td>
          </tr>
        </table>
      </div>
      
      <!-- Assessment Table -->
      <table style="width: 100%; border-collapse: collapse; margin: 25px 0; font-size: 11px; page-break-inside: avoid;">
        <thead>
          <tr style="background-color: transparent; font-weight: bold; border-bottom: 2px solid #333;">
            <th style="border: none; padding: 10px; text-align: left;">Tax/Fee</th>
            <th style="border: none; padding: 10px; text-align: right;">Amount</th>
            <th style="border: none; padding: 10px; text-align: right;">Discount</th>
            <th style="border: none; padding: 10px; text-align: right;">Surcharge</th>
            <th style="border: none; padding: 10px; text-align: right;">Interest</th>
            <th style="border: none; padding: 10px; text-align: right;">Total</th>
          </tr>
        </thead>
        <tbody>
          ${feesHtml}
        </tbody>
      </table>
      
      <!-- Totals Section -->
      <div style="margin: 20px 0; font-size: 12px; page-break-after: avoid;">
        <table style="width: 100%; border-collapse: collapse;">
          <tr>
            <td style="width: 60%; text-align: right; padding: 4px;"><strong>Total Balance Due:</strong></td>
            <td style="width: 40%; text-align: right; padding: 4px; font-weight: bold; font-size: 14px;">
              ${formatCurrency(data.total_balance_due || 0)}
            </td>
          </tr>
          <tr>
            <td style="width: 60%; text-align: right; padding: 3px;"><strong>Total Surcharge:</strong></td>
            <td style="width: 40%; text-align: right; padding: 3px;">${formatCurrency(data.total_surcharge || 0)}</td>
          </tr>
          <tr>
            <td style="width: 60%; text-align: right; padding: 3px;"><strong>Total Interest:</strong></td>
            <td style="width: 40%; text-align: right; padding: 3px;">${formatCurrency(data.total_interest || 0)}</td>
          </tr>
          <tr style="background-color: white;">
            <td style="width: 60%; text-align: right; padding: 4px;"><strong style="font-size: 13px;">TOTAL AMOUNT DUE:</strong></td>
            <td style="width: 40%; text-align: right; padding: 4px; border: 2px solid #333; font-weight: bold; font-size: 15px;">
              ${formatCurrency(data.total_amount_due || 0)}
            </td>
          </tr>
          <tr>
            <td style="width: 60%; text-align: right; padding: 3px;"><strong>BILL IS VALID UNTIL:</strong></td>
            <td style="width: 40%; text-align: right; padding: 3px; font-weight: bold;">
              ${formatDate(data.validity_date)}
            </td>
          </tr>
        </table>
      </div>
      
      <!-- Signature Section -->
      <div style="margin-top: 40px; text-align: center; font-size: 11px; page-break-after: avoid;">
        <div style="margin-bottom: 40px;">
          <div style="height: 30px;"></div>
          <div style="font-weight: bold; border-top: 1px solid #333; padding-top: 5px;">ACTING MUNICIPAL TREASURER</div>
        </div>
        
        <div style="margin-top: 30px; text-align: left; font-size: 10px; border-top: 1px solid #ddd; padding-top: 15px;">
          <div style="margin-bottom: 3px;">GENERATED BY: ETRACS System 2.5   Form Version 1.0</div>
          <div style="margin-bottom: 3px;">ASSESSED BY: ${data.prepared_by_name || 'N/A'}</div>
          <div>PRINTED BY: ${authToken ? 'User' : 'System'}   PRINT DATE: ${formatDate(now)} ${now.toLocaleTimeString()}</div>
        </div>
      </div>
    </div>
  </div>
  `;
}

function showError(message) {
  document.getElementById('error').textContent = message;
  document.getElementById('error').style.display = 'block';
  document.getElementById('loading').style.display = 'none';
}

function printReport() {
  window.print();
}

function downloadPDF() {
  if (!authToken) {
    alert('Please login to download the PDF.');
    return;
  }
  
  const pdfUrl = `${apiBaseUrl}/api/applications/${applicationId}/assessment?token=${encodeURIComponent(authToken)}`;
  window.open(pdfUrl, '_blank');
}
</script>
</body>
</html>
