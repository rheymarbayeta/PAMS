<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
  }
  #report-container {
    max-width: 210mm;
    height: 297mm;
    margin: 20px auto;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .loading {
    padding: 40px;
    text-align: center;
    font-size: 18px;
    color: #666;
  }
  .error {
    padding: 20px;
    background-color: #fff3cd;
    border: 1px solid #ffc107;
    border-radius: 4px;
    color: #856404;
    margin: 20px;
  }
  .controls {
    padding: 15px;
    background-color: #f8f9fa;
    border-bottom: 1px solid #dee2e6;
    text-align: right;
  }
  .btn {
    padding: 8px 16px;
    margin-left: 5px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
  }
  .btn:hover {
    background-color: #0056b3;
  }
  .btn-print {
    background-color: #28a745;
  }
  .btn-print:hover {
    background-color: #1e7e34;
  }
  #page-container {
    padding: 6mm 12mm;
    width: 210mm;
    height: 297mm;
    margin: 0;
    overflow: hidden;
  }
  
  .hidden {
    display: none;
  }
  
  @page {
    size: A4;
    margin: 6mm 12mm;
  }
  
  @media print {
    body {
      background: white;
      margin: 0;
      padding: 0;
    }
    #report-container {
      box-shadow: none;
      margin: 0;
      max-width: 100%;
      height: auto;
      page-break-inside: avoid;
    }
    .controls {
      display: none;
    }
    #page-container {
      padding: 6mm 12mm;
      margin: 0;
      box-shadow: none;
      page-break-inside: avoid;
      page-break-after: avoid;
    }
  }
</style>
<title>Generated Assessment Report</title>
</head>
<body>
<div id="report-container">
  <div class="controls">
    <button class="btn btn-print" onclick="printReport()">Print Report</button>
    <button class="btn" onclick="downloadPDF()">Download PDF</button>
  </div>
  
  <div id="loading" class="loading">
    <p>Loading assessment report...</p>
  </div>
  
  <div id="error" class="error hidden"></div>
  
  <div id="report-content" class="hidden"></div>
</div>

<script>
// Get application ID from URL parameters
const urlParams = new URLSearchParams(window.location.search);
const applicationId = urlParams.get('id') || urlParams.get('applicationId');
const authToken = urlParams.get('token') || localStorage.getItem('token') || '';

// Determine API base URL
let apiBaseUrl = '';
if (typeof window !== 'undefined') {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    apiBaseUrl = 'http://localhost:5000';
  } else {
    // Handle different port mappings (frontend:6070 -> backend:5040, frontend:3000 -> backend:5000)
    const origin = window.location.origin;
    if (origin.includes(':6070')) {
      apiBaseUrl = origin.replace(':6070', ':5040');
    } else if (origin.includes(':3000')) {
      apiBaseUrl = origin.replace(':3000', ':5000');
    } else {
      // Default: assume backend is on port 5000
      apiBaseUrl = origin.replace(/:\d+$/, ':5000');
    }
  }
}

console.log('App ID:', applicationId);
console.log('API Base URL:', apiBaseUrl);
console.log('Auth Token:', authToken ? 'Present' : 'Missing');

document.addEventListener('DOMContentLoaded', function() {
  if (!applicationId) {
    showError('No application ID provided. Please pass ?id=<applicationId> in the URL.');
    return;
  }
  
  fetchAssessmentReport();
});

async function fetchAssessmentReport() {
  try {
    // Fetch both application and assessment data
    const applicationUrl = `${apiBaseUrl}/api/applications/${applicationId}`;
    const assessmentUrl = `${apiBaseUrl}/api/applications/${applicationId}/assessment-record`;
    const settingsUrl = `${apiBaseUrl}/api/settings`;
    
    const headers = {
      'Content-Type': 'application/json'
    };
    
    if (authToken) {
      headers['Authorization'] = `Bearer ${authToken}`;
    }
    
    // First fetch application data (always available)
    console.log('Fetching application from:', applicationUrl);
    const applicationResponse = await fetch(applicationUrl, {
      method: 'GET',
      headers: headers,
      credentials: 'include'
    });
    
    if (!applicationResponse.ok) {
      if (applicationResponse.status === 401) {
        throw new Error('Unauthorized. Please login again.');
      }
      if (applicationResponse.status === 404) {
        throw new Error('Application not found.');
      }
      throw new Error(`HTTP Error: ${applicationResponse.status} ${applicationResponse.statusText}`);
    }
    
    const applicationData = await applicationResponse.json();
    console.log('Application data loaded:', applicationData);
    
    // Now try to fetch assessment record
    let assessmentData = null;
    console.log('Fetching assessment from:', assessmentUrl);
    
    const assessmentResponse = await fetch(assessmentUrl, {
      method: 'GET',
      headers: headers,
      credentials: 'include'
    });
    
    if (assessmentResponse.ok) {
      assessmentData = await assessmentResponse.json();
      console.log('Assessment data loaded:', assessmentData);
    } else if (assessmentResponse.status === 404) {
      // No assessment record - build from application data
      console.warn('Assessment record not found, building from application data');
      assessmentData = {
        business_name: applicationData.entity_name || 'N/A',
        owner_name: applicationData.contact_person || applicationData.entity_name || 'N/A',
        address: applicationData.parameters?.find(p => p.param_name.toLowerCase().includes('address'))?.param_value || 'N/A',
        app_number: applicationData.application_number || `#${applicationData.application_id}`,
        app_type: applicationData.permit_type || 'NEW',
        app_date: applicationData.created_at,
        created_at: applicationData.updated_at || applicationData.created_at,
        fees: (applicationData.assessed_fees || []).map(fee => ({
          fee_name: fee.fee_name,
          amount: fee.assessed_amount,
          quantity: 1,
          balance_due: fee.assessed_amount,
          surcharge: 0,
          interest: 0,
          total: fee.assessed_amount,
          category_name: fee.category_name
        })),
        total_amount_due: (applicationData.assessed_fees || []).reduce((sum, fee) => sum + parseFloat(fee.assessed_amount || 0), 0),
        q1_amount: 0,
        q2_amount: 0,
        q3_amount: 0,
        q4_amount: 0
      };
    } else if (assessmentResponse.status === 401) {
      throw new Error('Unauthorized. Please login again.');
    } else {
      throw new Error(`HTTP Error: ${assessmentResponse.status} ${assessmentResponse.statusText}`);
    }
    
    // Fetch settings
    let settings = {};
    try {
      const settingsResponse = await fetch(settingsUrl, {
        method: 'GET',
        headers: headers,
        credentials: 'include'
      });
      if (settingsResponse.ok) {
        settings = await settingsResponse.json();
      }
    } catch (settingsError) {
      console.warn('Could not fetch settings, using defaults:', settingsError);
    }
    
    renderReport(assessmentData, settings, applicationData);
  } catch (error) {
    console.error('Error fetching assessment data:', error);
    showError(`Failed to load assessment report: ${error.message}`);
  }
}

function renderReport(appData, settings = {}, applicationData = {}) {
  const reportHTML = generateReportHTML(appData, settings, applicationData);
  
  document.getElementById('report-content').innerHTML = reportHTML;
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('report-content').classList.remove('hidden');
}

function generateReportHTML(data, settings = {}, applicationData = {}) {
  const now = new Date();
  
  const formatDate = (dateStr) => {
    if (!dateStr) return 'N/A';
    const date = new Date(dateStr);
    return date.toLocaleDateString('en-US', { 
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    });
  };

  // Get the last weekday (Mon-Fri) of the current month based on a date
  const getLastWeekdayOfMonth = (baseDate) => {
    const date = new Date(baseDate);
    const year = date.getFullYear();
    const month = date.getMonth();
    // Get last day of the month
    const lastDay = new Date(year, month + 1, 0);
    // If it's Saturday (6), go back 1 day; if Sunday (0), go back 2 days
    const dayOfWeek = lastDay.getDay();
    if (dayOfWeek === 6) {
      lastDay.setDate(lastDay.getDate() - 1); // Saturday -> Friday
    } else if (dayOfWeek === 0) {
      lastDay.setDate(lastDay.getDate() - 2); // Sunday -> Friday
    }
    return lastDay;
  };

  // Calculate validity date as last weekday of application month
  const appDate = data.app_date ? new Date(data.app_date) : new Date();
  const validityDate = getLastWeekdayOfMonth(appDate);
  const validityDateFormatted = formatDate(validityDate);
  
  const formatCurrency = (value) => {
    const num = parseFloat(value) || 0;
    return 'â‚± ' + num.toLocaleString('en-PH', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  };

  const formatTableAmount = (value) => {
    const num = parseFloat(value) || 0;
    return num.toLocaleString('en-PH', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  };
  
  // Group fees by category
  const feesByCategory = {};
  let categoryOrder = [];
  
  if (data.fees && Array.isArray(data.fees)) {
    data.fees.forEach(fee => {
      const category = fee.category_name || 'Other Charges';
      if (!feesByCategory[category]) {
        feesByCategory[category] = [];
        categoryOrder.push(category);
      }
      feesByCategory[category].push(fee);
    });
  }
  
  // Sort categories: Regulatory first, then others
  categoryOrder.sort((a, b) => {
    const aIsReg = a.toLowerCase().includes('regulatory') || a.toLowerCase().includes('reg');
    const bIsReg = b.toLowerCase().includes('regulatory') || b.toLowerCase().includes('reg');
    if (aIsReg && !bIsReg) return -1;
    if (!aIsReg && bIsReg) return 1;
    return a.localeCompare(b);
  });
  
  // Build category rows
  let feesHtml = '';
  let totalAmount = 0;
  let totalDiscount = 0;
  let totalSurcharge = 0;
  let totalInterest = 0;
  let totalFees = 0;
  
  categoryOrder.forEach((category, categoryIndex) => {
    const categoryFees = feesByCategory[category];
    const isLastCategory = categoryIndex === categoryOrder.length - 1;
    
    feesHtml += `
      <tr style="background-color: transparent; font-weight: bold;">
        <td style="border: none; padding: 4px;">${category}</td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
        <td style="border: none; padding: 4px; text-align: right;"></td>
      </tr>
    `;
    
    categoryFees.forEach((fee, feeIndex) => {
      const isLastFee = isLastCategory && feeIndex === categoryFees.length - 1;
      const borderStyle = isLastFee ? 'border-bottom: 2px solid #333;' : '';
      
      const feeAmount = parseFloat(fee.amount || 0);
      const feeSurcharge = parseFloat(fee.surcharge || 0);
      const feeInterest = parseFloat(fee.interest || 0);
      const feeTotal = parseFloat(fee.total || fee.amount || 0);
      
      totalAmount += feeAmount;
      totalSurcharge += feeSurcharge;
      totalInterest += feeInterest;
      totalFees += feeTotal;
      
      feesHtml += `
        <tr style="${borderStyle}">
          <td style="border: none; padding: 3px; padding-left: 20px;">${fee.fee_name}</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatTableAmount(feeAmount)}</td>
          <td style="border: none; padding: 3px; text-align: right;">0.00</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatTableAmount(feeSurcharge)}</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatTableAmount(feeInterest)}</td>
          <td style="border: none; padding: 3px; text-align: right;">${formatTableAmount(feeTotal)}</td>
        </tr>
      `;
    });
  });
  
  // Add totals row
  feesHtml += `
    <tr style="font-weight: bold; background-color: transparent;">
      <td style="border: none; padding: 4px;">TOTAL</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatTableAmount(totalAmount)}</td>
      <td style="border: none; padding: 4px; text-align: right;">0.00</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatTableAmount(totalSurcharge)}</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatTableAmount(totalInterest)}</td>
      <td style="border: none; padding: 4px; text-align: right;">${formatTableAmount(totalFees)}</td>
    </tr>
  `;
  
  return `
  <div id="page-container">
    <div style="padding: 40px; font-family: Arial, sans-serif; line-height: 1; display: flex; flex-direction: column; height: 100%;">
      <!-- Content wrapper -->
      <div style="flex: 1; display: flex; flex-direction: column;">
        <!-- Logo and Header -->
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 0px; page-break-after: avoid; line-height: 1;">
          <div style="flex-shrink: 0; margin-right: 20px;">
            <img src="/dalaguete-logo.png" alt="Logo" style="height: 60px; width: auto;">
          </div>
          <div style="text-align: center; line-height: 1;">
            <div style="font-size: 12px; font-weight: bold;">REPUBLIC OF THE PHILIPPINES</div>
            <div style="font-size: 12px; font-weight: bold;">MUNICIPALITY OF DALAGUETE</div>
            <div style="font-size: 12px; font-weight: bold;">PROVINCE OF CEBU</div>
            <div style="font-size: 14px; font-weight: bold; margin-top: 3px;">MUNICIPAL TREASURER'S OFFICE</div>
          </div>
        </div>
        
        <div style="text-align: center; margin-bottom: 25px; font-size: 16px; font-weight: bold; page-break-after: avoid;">
          ASSESSMENT RECORD
        </div>
        
        <!-- Application Info -->
        <div style="margin-bottom: 20px; font-size: 12px; page-break-after: avoid;">
          <table style="width: 100%; border-collapse: collapse;">
            <tr>
              <td style="width: 50%; vertical-align: top;">
                <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 80px;">Trade Name:</strong> ${data.business_name || 'N/A'}</div>
                <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 80px;">Address:</strong> ${data.address || 'N/A'}</div>
                <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 80px;">Proprietor:</strong> ${data.owner_name || 'N/A'}</div>
              </td>
              <td style="width: 50%; vertical-align: top; padding-left: 20px;">
                <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 120px;">Application No:</strong> ${data.app_number || 'N/A'}</div>
                <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 120px;">Date:</strong> ${formatDate(data.app_date)}</div>
                <div style="margin-bottom: 2px;"><strong style="display: inline-block; width: 120px;">Type:</strong> ${data.app_type || 'NEW'} (${new Date(data.app_date).getFullYear()})</div>
              </td>
            </tr>
          </table>
        </div>
        
        <!-- Assessment Table -->
        <table style="width: 100%; border-collapse: collapse; margin: 2px 0; font-size: 11px; page-break-inside: avoid;">
          <thead>
            <tr style="background-color: transparent; font-weight: bold; border-bottom: 2px solid #333;">
              <th style="border: none; padding: 10px; text-align: left;">Tax/Fee</th>
              <th style="border: none; padding: 10px; text-align: right;">Amount</th>
              <th style="border: none; padding: 10px; text-align: right;">Discount</th>
              <th style="border: none; padding: 10px; text-align: right;">Surcharge</th>
              <th style="border: none; padding: 10px; text-align: right;">Interest</th>
              <th style="border: none; padding: 10px; text-align: right;">Total</th>
            </tr>
          </thead>
          <tbody>
            ${feesHtml}
          </tbody>
        </table>
        
        <!-- Totals Section - Two Column Layout -->
        <div style="margin: 15px 0; font-size: 12px; page-break-after: avoid;">
          <table style="width: 100%; border-collapse: collapse;">
            <tr>
              <!-- Left Column -->
              <td style="width: 50%; vertical-align: top; padding: 0;">
                <table style="width: 100%; border-collapse: collapse;">
                  <tr>
                    <td style="width: 70%; text-align: right; padding: 4px 8px 4px 0;"><strong>Total Balance Due:</strong></td>
                    <td style="width: 30%; text-align: right; padding: 4px 0; font-weight: bold; font-size: 12px;">
                      ${formatCurrency(data.total_balance_due || 0)}
                    </td>
                  </tr>
                  <tr>
                    <td style="width: 70%; text-align: right; padding: 4px 8px 4px 0;"><strong>Total Surcharge:</strong></td>
                    <td style="width: 30%; text-align: right; padding: 4px 0;">${formatCurrency(data.total_surcharge || 0)}</td>
                  </tr>
                  <tr>
                    <td style="width: 70%; text-align: right; padding: 4px 8px 4px 0;"><strong>Total Interest:</strong></td>
                    <td style="width: 30%; text-align: right; padding: 4px 0;">${formatCurrency(data.total_interest || 0)}</td>
                  </tr>
                </table>
              </td>
              <!-- Right Column -->
              <td style="width: 50%; vertical-align: top; padding: 0; padding-left: 10px;">
                <table style="width: 100%; border-collapse: collapse;">
                  <tr>
                    <td style="width: 60%; text-align: right; padding: 2px; padding-right: 8px;"><strong style="font-size: 13px;">TOTAL AMOUNT DUE:</strong></td>
                    <td style="width: 40%; text-align: right; padding: 2px; font-weight: bold; font-size: 14px;">
                      ${formatCurrency(data.total_amount_due || 0)}
                    </td>
                  </tr>
                  <tr>
                    <td style="width: 60%; text-align: right; padding: 2px; padding-right: 8px;"><strong>BILL IS VALID UNTIL:</strong></td>
                    <td style="width: 40%; text-align: right; padding: 2px; font-weight: bold;">
                      ${validityDateFormatted}
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>
        
        <hr style="border: none; border-top: 1px solid #333; margin: 10px 0;">
        
        <!-- Certification and Signature Section -->
        <div style="margin-top: 15px; font-size: 11px; page-break-after: avoid; line-height: 1;">
          <div style="margin-bottom: 15px; line-height: 1;">
            <p style="margin: 0; text-align: justify;">This is to certify that the above information supplied by me is true and correct to the best of my knowledge and belief.</p>
          </div>
          
          <div style="margin-bottom: 20px; text-align: center;">
            <div style="height: 25px;"></div>
            <div style="border-top: 1px solid #333; width: 200px; margin: 0 auto; font-size: 10px;">(Owner/Proprietor/Administrator)</div>
          </div>
          
          <div style="margin-bottom: 15px; font-size: 10px; line-height: 1;">
            <p style="margin: 0;">SUBSCRIBED AND SWORN TO before me this _____ day of ______________, 2025, affiant exhibited his/her Residence Certificate No. ______ issued on ______ at DALAGUETE, Philippines.</p>
          </div>
          
          <div style="margin-top: 25px; text-align: center;">
            <div style="height: 35px;"></div>
            <div style="font-weight: bold; margin-bottom: 5px;">${settings.municipal_treasurer_name?.value || 'HAIDEE D. OGOC'}</div>
            <div style="border-top: 1px solid #333; width: 200px; margin: 0 auto;font-weight: bold; margin-bottom: 25px;">${settings.municipal_treasurer_position?.value || 'ACTING MUNICIPAL TREASURER'}</div>
          </div>
          
          <div style="margin-top: 20px; font-size: 9px; font-style: italic; line-height: 1;">
            <p style="margin: 0;">* Subject however to existing rules, relative regulations,</p>
            <p style="margin: 0;">local ordinances of the foregoing</p>
          </div>
        </div>
      </div>
      
      <!-- Footer at the very bottom -->
      <div style="font-size: 9px; border-top: 1px solid #ddd; padding-top: 8px; margin-top: auto;">
        <table style="width: 100%; border-collapse: collapse;">
          <tr>
            <td style="width: 70%; text-align: left; border: none; padding: 0;">
              GENERATED BY: PAMS | ASSESSED BY: ${data.prepared_by_name || 'N/A'} | PRINTED BY: ${data.prepared_by_name || 'N/A'} | ${formatDate(now)}
            </td>
            <td style="width: 30%; text-align: right; border: none; padding: 0;">
              Page 1
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  `;
}

function showError(message) {
  document.getElementById('error').textContent = message;
  document.getElementById('error').classList.remove('hidden');
  document.getElementById('loading').classList.add('hidden');
}

function printReport() {
  window.print();
}

function downloadPDF() {
  if (!authToken) {
    alert('Please login to download the PDF.');
    return;
  }
  
  const pdfUrl = `${apiBaseUrl}/api/applications/${applicationId}/assessment?token=${encodeURIComponent(authToken)}`;
  window.open(pdfUrl, '_blank');
}
</script>
</body>
</html>
